<p>card works!</p>
<div class="cards-container">
  <mat-card class="example-card" *ngFor="let item of navInfos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.titleCard}}</mat-card-title>
      <mat-card-subtitle>{{item.subtitleCard}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.imageCard}}" alt="Photo générique pour illustrer le module {{item.titleCard}}">
    <mat-card-content>
      <p>
        {{item.contentCard}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="item.contentLinkCard">{{item.contentButtonCard}}</button>

    </mat-card-actions>
  </mat-card>
</div>
